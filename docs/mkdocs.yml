  - mathjaxhelper.js

copyright: Copyright &copy; 2018 Michigan State University.<br><a href="http://www.kuhnlab.bmb.msu.edu/software/index.html">MSU Protein Structural Analysis Laboratory</a>

extra_css:
  - extra.css

pages:
- Home: index.md
