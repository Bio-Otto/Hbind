site_name: Hbind
site_url: http://psa-lab.github.io/hbind
site_author: Sebastian Raschka
site_description: Software to rigorously define intermolecular H-bonds by donor/acceptor chemistry and geometric constraints.

repo_url: https://github.com/psa-lab/hbind

docs_dir: sources
